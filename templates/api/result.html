{% extends "base.html" %}

{% block title %}Transaction Result{% endblock %}

{% block content %}
<div class="post">
    <h1 class="title">Transaction Result</h1>
    <div class="entry">
        <p>Received data from {{ data|length }} forms.</p>
        <p>
            <strong>{{ forloop.counter }}</strong><br />
            {% for row in data %}
            <strong>{{ row.0 }}:</strong> {{ row.1 }}{% if not forloop.last %}<br />{% endif %}
            {% endfor %}
        </p>
       
    </div>
</div>
{% endblock %}
