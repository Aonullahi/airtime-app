{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}HNG App{% endblock %} :: HNG Airtime App</title>
    <link rel="stylesheet" href="{%static 'reset.css'%}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{%static 'styles.css'%}" type="text/css" media="screen"/>
    <script type="text/javascript" src="{%static 'js/jquery-1.3.2.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/jquery.formset.js'%}"></script>
    
 

	{% block extrahead %}{% endblock %}
</head>

<body class="display">
    <section class="first">
        <div class="logo">
            <img src="{%static 'hng-logo.svg'%}" alt="Hng logo">
        </div>
        <div class="functions">

            <p class="home"><a href="">HOME</a></p>
            <p><a href="">TRACKS</a></p>
            <p><a href="">TRANSFER</a></p>
            <p class="settings"><a href="">SETTINGS</a></p>
            <p><a href="">LOGOUT</a></p>

        </div>
    </section>
    <section class="second">
        {% block content %}
		{% endblock %}
    </section>
</body>

</html>
