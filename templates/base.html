{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{% block title %}HNG App{% endblock %} :: HNG Airtime App</title>
<link href="{%static 'css/default.css'%}" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="{%static 'js/jquery-1.3.2.min.js'%}"></script>
<script type="text/javascript" src="{%static 'js/jquery.formset.js'%}"></script>
{% block extrahead %}{% endblock %}

</head>
<body>
<!-- start header -->
<div id="header">
	<div id="logo">
		<h1><a href=""><img src="{%static 'hng-logo.svg'%}" alt="Hng logo"></a></h1>
	</div>
	<div id="menu">
		<ul>
			<li><a href="/">Transcations</a></li>
			<li><a href="">Login</a></li>
		</ul>
	</div>
</div>
<!-- end header -->
<!-- start page -->
<div id="page">
	<!-- start content -->
	<div id="content">
		{% block content %}
		{% endblock %}
	</div>
	<!-- end content -->
	<!-- start sidebar -->
	<div id="sidebar">
		{% block sidebar %}{% endblock %}
	</div>
	<!-- end sidebar -->
</div>
<!-- end page -->
<div id="footer">
	<p>&copy;2020 All Rights Reserved. &nbsp;&bull;&nbsp; Built by <a>Adebayo Aonullahi</a> &nbsp;&bull;&nbsp;</p>
</div>
</body>
</html>
